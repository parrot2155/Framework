<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Index</h1>
	<h3><a href="command.do?name=spring&addr=seoul&phone=010-1111-2222">getCommand</a></h3>
	<form action="command.do" method="post">
		<table>
			<tr>
				<th>name</th>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<th>addr</th>
				<td><input type="text" name="addr"></td>
			</tr>
			<tr>
				<th>phone</th>
				<td><input type="text" name="phone"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="postCommand">
				</td>
			</tr>
		</table>
	</form>
	<hr>
	<!-- [1] 게시판의 no, writer, title, content를 입력받아 controller로 요청을 보낼때 전달한다.(board.do) -->
	<form action="board.do" method="post">
		<table>
			<tr>
				<th>no</th>
				<<td><input type="text" name="no"></td>
			<tr>
			<tr>
				<th>writer</th>
				<<td><input type="text" name="writer"></td>
			<tr>
			<tr>
				<th>title</th>
				<<td><input type="text" name="title"></td>
			<tr>
			<tr>
				<th>content</th>
				<<td><textarea cols="40" rows="10" name="content"></textarea></td>
			<tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="확인">
				</td>
			</tr>
		</table>
	</form>
	
	
</body>
</html>
